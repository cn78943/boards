<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Board</title>
</head>
<body>
<h1>Modify Board</h1>
<form th:action="@{/update/{id}(id=${board.id})}" method="post">
    <div>
        <label for="writer">Writer:</label>
        <input type="text" id="writer" name="writer" th:value="${board.writer}" />
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${board.title}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:text="${board.content}"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
